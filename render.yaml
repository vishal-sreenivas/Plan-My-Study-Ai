# Render Blueprint for PlanMyStudy AI
# Deploy with: render blueprint launch

services:
  - type: web
    name: planmystudy-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: planmystudy-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  - name: planmystudy-db
    databaseName: planmystudy
    user: planmystudy_user
    plan: free

